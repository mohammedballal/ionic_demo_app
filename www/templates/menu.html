<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>

        <div class="spacer" style="width: 300px; height: 20px;"></div>
        <img src="img/main-logo.png" width="90%" style="padding-left: 20px;">
        <div class="spacer" style="width: 300px; height: 20px;"></div>

        <ion-list>
        <ion-item menu-close ng-click="login()">
          <div class="item-button-right">Login</div>
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Order Online
        </ion-item>
      </ion-list>
        <div class="spacer" style="width: 300px; height: 20px;"></div>
        <img src="img/poweredbyorderit.png" width="70%" style="padding-left: 60px;">
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
